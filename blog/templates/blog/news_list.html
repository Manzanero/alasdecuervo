{% extends 'blog/base.html' %}

{% block content %}

<h1>
    Noticias
</h1>

{% for piece in news %}
<div class="card bg-light text-dark">
    <div class="card-body">
        <div class="card-text" style="color: #828282;">{{ piece.published_date }}</div>
        <h4 class="card-title">{{ piece.title }}</h4>
        <p class="card-text">{{ piece.text|linebreaksbr }}</p>
        <a href="{% url 'news_detail' pk=piece.pk %}" class="card-link">Ver detalles Â»</a>
    </div>
</div>

{% endfor %}

{% endblock %}
