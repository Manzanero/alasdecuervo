{% extends 'blog/base.html' %}

{% block content %}
{% for piece in news %}
<div class="post">
    <div class="date">
        <p>published: {{ piece.published_date }}</p>
    </div>
    <h1><a href="{% url 'news_detail' pk=piece.pk %}">{{ piece.title }}</a></h1>
    <p>{{ piece.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
